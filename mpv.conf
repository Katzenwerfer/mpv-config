# MPV #
osd-font="Karasuma Gothic"
osd-font-size=50
border=no
idle=once
keep-open=yes
cursor-autohide=2000
geometry=50%:50%
autofit-larger=80%x80%
autofit-smaller=40%x40%
#v=yes
#log-file="C:\Users\Katzenwerfer\Desktop\mpv.log" # Set a path to record the log file

# Playback #
hr-seek=yes
hr-seek-framedrop=yes
index=default
stop-playback-on-init-failure=yes

# Demuxer #
demuxer-max-bytes=999MiB
demuxer-max-back-bytes=333MiB
demuxer-readahead-secs=120
force-seekable=yes

# Cache #
cache=yes
cache-pause=yes
cache-pause-wait=2.5
cache-pause-initial=yes

# GPU #
gpu-api=vulkan # Use auto if having issues
vulkan-device="NVIDIA GeForce RTX 2070 with Max-Q Design" # List devices with --vulkan-device=help
vulkan-async-transfer=yes
vulkan-async-compute=yes
d3d11-exclusive-fs=yes
d3d11-adapter="NVIDIA GeForce RTX 2070 with Max-Q Design"
d3d11va-zero-copy=yes
gpu-shader-cache-dir="C:\KatC\mpv\shadercache" # Set a directory to use for storing the shader cache
target-prim=bt.709
target-trc=srgb
d3d11-output-csp=srgb
icc-intent=0

# Video #
vo=gpu-next
hwdec=nvdec-copy # Use auto-copy if having issues
video-output-levels=full
vd-lavc-software-fallback=no
vd-lavc-film-grain=gpu
vd-lavc-dr=yes
#vd-lavc-o=strict=-2 # Enable experimental video decoders
vd-lavc-show-all=yes
framedrop=vo
video-sync=display-resample

# Scaling #
scale=ewa_lanczos
dscale=ewa_lanczos
cscale=ewa_lanczos
scale-antiring=0
dscale-antiring=0
cscale-antiring=0
scaler-resizes-only=yes
correct-downscaling=yes
linear-downscaling=no
linear-upscaling=no
sigmoid-upscaling=yes

# Software Scaling #
sws-scaler=lanczos
zimg-scaler-chroma=lanczos
zimg-dither=error-diffusion

# Interpolation #
interpolation=no
interpolation-threshold=0
interpolation-preserve=yes # vo=gpu-next only
tscale=sphinx
tscale-blur=0.8
tscale-clamp=0
tscale-radius=1.005
tscale-antiring=0
tscale-window=sphinx

# Dithering #
dither-depth=8
dither-size-fruit=6 # 8 might be higher quality, but increases startup time by a lot
dither=fruit # error-diffusion unavailable in vo=gpu-next
temporal-dither=yes
temporal-dither-period=3
error-diffusion=floyd-steinberg

# Debanding #
deband=yes
deband-iterations=4 # <1..16> [Default: 1]
deband-threshold=164 # <0..4096> [Default: 32]
deband-range=6 # <1..64> [Default: 16]
deband-grain=5 # <0..4096> [Default: 48]

# Tonemap #
tone-mapping=mobius
tone-mapping-param=0.3
inverse-tone-mapping=no # Enable only with HDR monitor # vo=gpu-next only
tone-mapping-crosstalk=0 # vo=gpu-next only
tone-mapping-max-boost=1
tone-mapping-mode=rgb
gamut-mapping-mode=desaturate
hdr-compute-peak=yes
allow-delayed-peak-detect=yes
hdr-peak-decay-rate=5
hdr-scene-threshold-low=5.5 # I still need to test how to fine-tune this
hdr-scene-threshold-high=10 # I still need to test how to fine-tune this

# Audio #
ad=libopus,libfdk_aac
audio-pitch-correction=yes
audio-fallback-to-null=yes
volume=100
ad-lavc-downmix=yes
ad-lavc-threads=0
#ad-lavc-o=strict=-2 # Enable experimental audio decoders
audio-channels=2.0 # Always downmix to stereo
audio-display=embedded-first
gapless-audio=weak
volume-max=120

# Audio Resampler #
audio-resample-filter-size=32
audio-resample-cutoff=0
audio-normalize-downmix=yes

# Audio Filters #
#af=lavfi=[dynaudnorm=p=0.9:r=1] # Audio normalization. Modify the "p" param to change the peak [0.0 - 1.0]

# Subtitles #
sub-scale-by-window=yes
sub-scale-with-window=yes
sub-ass-scale-with-window=yes
sub-font=Consolas
sub-auto=fuzzy
sub-fix-timing=yes
blend-subtitles=no

# Youtube #
ytdl=yes
ytdl-format=bv[height<=1080][vcodec*=av01]+ba[acodec*=opus]/bv[height<=1080][vcodec*=vp9]+ba[acodec*=opus]/bv[height<=1080]+ba/b[height<=1080]
ytdl-raw-options=cookies-from-browser=firefox

# Screenshots #
screenshot-format=png
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes
screenshot-directory="K:\KatK\Pictures\mpv-screenshots" # Set a directory for mpv screenshots to be saved to
screenshot-jpeg-quality=100
screenshot-jpeg-source-chroma=yes
screenshot-png-compression=0 # Optimize later with oxipng or ECT
screenshot-png-filter=5
screenshot-webp-lossless=yes
screenshot-webp-quality=100
screenshot-webp-compression=6
screenshot-jxl-distance=0
screenshot-jxl-effort=9
screenshot-sw=no